<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>we-messenger</title>

        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="styles/style.css">
        <!-- endbuild -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
    <body>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- build:js(app) scripts/components.js -->

        <script src="bower_components/handlebars/handlebars.runtime.js"></script>
        <script src="@@ember"></script>
        <script src="@@ember_data"></script>
        <script src="bower_components/jquery-cookie/jquery.cookie.js"></script>
        <script src="bower_components/moment/min/moment-with-locales.min.js"></script>
        <script src="bower_components/sails.io.js/dist/sails.io.js"></script>
        <!-- endbuild -->

        <script type="text/javascript">window.io.sails.autoConnect = false;</script>

        <!-- build:js(.tmp) scripts/templates.js -->
        <script src="scripts/compiled-templates.js"></script>
        <!-- endbuild -->

        <!-- build:js(.tmp) scripts/main.js -->
        <script src="scripts/combined-scripts.js"></script>

        <!-- endbuild -->
        <script>
          WeMessenger.initialize({
            //wetoken: '2af8433e4e14ac5b9559eeef3389e80fa57c2194426e9f8b01',
            authTokenName: 'wetoken', // Cookie's name that holds token for authenticated users
            accounts: 'http://perfis.cdp.dev:80', // CdP oAuth server i.e: 'https://perfis.atencaobasica.org.br/'
            server: 'http://cdp.dev:80' // CdP messenger server i.e: 'https://novo.atencaobasica.org.br/'
          });
        </script>
</body>
</html>
